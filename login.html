<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div align="center">
        <div class="border" align="center">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="msg">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <h2 class="word">Sign in below</h2>
            <form action="{{ url_for('login') }}" method="post">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required><br><br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required><br><br>
                <input type="submit" class="btn" value="Sign In"><br><br>
            </form>
            <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('register') }}">Sign Up here</a></p>
        </div>
    </div>
</body>
</html>
